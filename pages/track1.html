<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track 1</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            background-color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="audio" src="../audio/track1.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');

        audio.addEventListener('loadedmetadata', () => {
            const duration = audio.duration;
            const randomStart = Math.random() * duration; // truly random start
            audio.currentTime = randomStart;
            audio.play();
        });

        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>
</body>
</html>
